<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up - Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-logo"><h1>LOGO</h1></div>
        <div class="sign-up">
          <!-- ------------------------------------- Paragraphs -------------------------------------           -->

          <div class="text">
            <p class="text-1">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
              est nam molestias perspiciatis aut deleniti eos vel repellendus
              asperiores ex, sapiente doloremque.
            </p>
            <p class="text-2">Lorem ipsum, dolor sit culpa.</p>
          </div>

          <!-- ----------------------------------------- Siun Up Form -----------------------------------------           -->

          <form action="#">
            <h3>Let's sign you up</h3>

            <div class="name-holder twin-container">
              <!-- --------------------------------------- First Name ----------------------------------------  -->
              <div class="f-name box no-margin">
                <label for="f-name">First Name</label>
                <input type="text" placeholder="First Name" required />
              </div>

              <!-- -------------------------------------------- Last Name --------------------------------------------  -->

              <div class="l-name box">
                <label for="l-name">Last Name</label>
                <input type="text" placeholder="Last Name" required />
              </div>
            </div>

            <div class="contact-holder twin-container">
              <!-- --------------------------------------------------- Email -------------------------------------  -->

              <div class="email box no-margin">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" required />
              </div>

              <!-- --------------------------------------------------- Phone Number -------------------------------------  -->

              <div class="phone box">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Phone Number" />
              </div>
            </div>

            <div class="password-holder twin-container">
              <!-- --------------------------------------------------- Password -------------------------------------  -->

              <div class="password box no-margin">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" required />
              </div>

              <!-- --------------------------------------------------- Confirm Password -------------------------------------  -->

              <div class="confirm-password box">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
          </form>

          <!-- -------------------------------------------- Sign Up Button -------------------------------------------- -->

          <div class="signup-button">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Login</span></p>
          </div>

          <!-- -------------------------------------------------------------------------------------------------------------------- -->
        </div>
      </div>
    </main>
  </body>
</html>
